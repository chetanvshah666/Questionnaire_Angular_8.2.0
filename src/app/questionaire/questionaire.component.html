<div class="container-fluid">

    <div class="row pt-5">

        <div class="col">


            <div class="row text-center">
                <div class="col-12">

                    <h1 style="font-weight: bold; font-size: 4vw;">Math Quiz</h1>
                    <div class="col-sm-auto" *ngFor="let item of dataResp.quiz; let i=index">

                        <div [ngClass]="getQuestionCss(answerArray[i], item.answer)">
                            <h3>
                                {{i+1}} ) {{item.question}}
                            </h3>
                        </div>


                        <select [(ngModel)]="answerArray[i]" [disabled]="showHide" [ngClass]="getDropdownCss(answerArray[i], item.answer)">
                            <option [ngValue]="null" selected>Choose here</option>
                            <option *ngFor="let quizOptions of item.options" [ngValue]="quizOptions">{{quizOptions}}</option>
                        </select>
                        <div *ngIf="!answerArray[i] && submitted">
                            *This field is mandatory

                        </div>
                        <br> <br>


                        <!--        <ng-template #showItem2>
                            Item
                        </ng-template> -->
                    </div>


                    <div class="pt-2">
                        <div class="btn-group pr-4">
                            <button class="btn btn-primary" type="submit" [disabled]="showHide" (click)="submitClick()">submit</button>

                        </div>
                        <div class="btn-group pl-4">
                            <button class="btn btn-primary" (click)="resetClick()">clear</button>

                        </div>

                    </div>

                </div>


            </div>
        </div>

        <div class="col pt-2 text-center" *ngIf="showHide">
            <h1 style="font-weight: bold; font-size: 2vw;">Result Of Quiz</h1>

            <app-bar-chart [result]="result"></app-bar-chart>
        </div>
    </div>
</div>
